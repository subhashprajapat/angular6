<mat-card class="example-form">
  <form   [formGroup]="empForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="First Name" formControlName="fname">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Lirst Name" formControlName="lname">
    </mat-form-field>     
    <mat-form-field class="example-full-width">
      <input matInput type="text" placeholder="Address" formControlName="address">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput type="text" placeholder="City" formControlName="city">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-select placeholder="Select State" formControlName="state">
          <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput type="text" placeholder="Phone Number" formControlName="phone"/>
      <button mat-button matSuffix mat-icon-button>
        <mat-icon>phone</mat-icon>
      </button>
    </mat-form-field>        
    <mat-radio-group formControlName="gender">
      <mat-radio-button value="Male">Male</mat-radio-button>&nbsp;
      <mat-radio-button value="Female">Female</mat-radio-button>     
    </mat-radio-group>
    <br>
    <mat-checkbox formControlName="terms">Terms & Conditions</mat-checkbox><br>
    <button mat-raised-button color="primary" type="submit" class="pull-right">Submit</button>
  </form>
</mat-card>
