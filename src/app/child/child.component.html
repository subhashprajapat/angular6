<div class="container">
  {{message}}
  <button text="button" (click)="newMessage()">newMessage</button>
  <h2>Routing Example</h2>
  <ul>
    <li *ngFor="let user of users">
      <a [innerHtml]='user.name' [routerLink]="['detail', user.name]"></a>
    </li>
  </ul>
  <router-outlet></router-outlet>
</div>
